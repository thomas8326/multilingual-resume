<button (click)="download()">Download PDF</button>
<select id="mySelect" (change)="translate($event.target.value)">
  <option *ngFor="let language of languages" [value]="language">{{ language }}</option>
</select>
<div id="capture" #donloadView class="download">
  <app-resume></app-resume>
</div>

<div id="download">
  <img #canvas>
  <a #downloadLink></a>
</div>
